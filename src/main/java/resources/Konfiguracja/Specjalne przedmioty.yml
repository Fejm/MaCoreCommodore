#########################
##### DozwoloneTagi #####
#########################
     ### *__* ###
         # Zastosowanie
         # OgraniczeniaKlas
         # Modyfikowalny
         # Wartosc
         # Lore (domyślnie brak)
     ### Grupa ###
         # StartIkon (durability materiału ustawionego w Commodore dla przedmiotów specjalnych - niedozwolone dla pancerzy i tarczy)
         # Nazwy (Lista składająca się z 10 elementów)
     ### Pojedyńczy element ###
         # Ikona (durability materiału ustawionego w Commodore dla przedmiotów specjalnych - niedozwolone dla pancerzy i tarczy)
         # WymaganyPoziom
         # Nazwa
     ### Właściwości ###
       ### Bronie/Inne przedmioty do noszenia w ręku ###
           # MnoznikObrazen
           # MnoznikUmiejetnosci (-1 oznacza, że nie można korzystać z umiejętności)
           # SzybkoscAtaku
           # ProcentWahaniaObrazen
           # WydobywanieSurowcow
       ### Pancerze ###
           # MnoznikObrony
       ### Tarcze ###
           # MnoznikBloku
       ### Biżuteria ###
           # MnoznikRegeneracji
     ### Bonusy
       ### Szansa na ofensywny (proporcja)
       ### Szansa na defensywny (proporcja)
       ### Szansa na specjalny (proporcja)
     ### Metadane
       ### * Dowolne informacje *



